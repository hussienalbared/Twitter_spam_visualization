<!DOCTYPE html>
<html>
  <head>
    <title>Home Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />


    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
  </head>
  <body>
    <h1>Home Page</h1>
    <form action="{{ url_for('dash') }}">
        <button type="submit" class="my-button">Go to Dashboard Page</button>
    </form>
    <!-- <div class="container">
      <div style="text-align: center">
        <h1>Dataset</h1>
      </div>
      {{ df_html|safe }}
    </div> -->
    <div class="container">
    <table>
      <tr>
          <th>Text</th>
          <th>Output</th>
          <th>Id</th>
          <th>Date</th>
          <th>User name</th>
      </tr>
      {% for record in data %}
      <tr>
          <td>{{ record["text"] }}</td>
          <td>{{ record["output"] }}</td>
          <td>{{ record["id"] }}</td>
          <td>{{ record["date"] }}</td>
          <td>{{ record["username"] }}</td>
      </tr>
      {% endfor %}
  </table>
</div>
  </body>
</html>
